<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table style="border: 1px solid">
    <th>Model</th>
    <th>Series</th>
    <th>Year</th>
    <th:block th:each="car: ${cars}">
        <tr>
            <td th:text="${car.model}"></td>
            <td th:text="${car.series}"></td>
            <td th:text="${car.year}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
